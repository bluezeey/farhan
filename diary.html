<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Interface | Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
        }
        /* বাটনটি যাতে সুন্দরভাবে কাজ করে এবং মোবাইলে চাপ দিতে সুবিধা হয় */
        .back-btn {
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateX(-5px);
            color: #000;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">

    <div class="absolute top-10 left-6">
        <a href="index.html" class="back-btn flex items-center text-gray-500 font-medium text-lg no-underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Previous
        </a>
    </div>

    <div class="max-w-md w-full text-center px-6">
        <div class="mb-16">
            <h1 class="text-3xl font-bold text-black mb-2">Your next move matters</h1>
            <p class="text-xl text-gray-800">more than your last mistake</p>
        </div>

        <div class="flex justify-center">
            <svg width="120" height="300" viewBox="0 0 100 250" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="30" r="10" stroke="black" stroke-width="1.5"/>
                <path d="M40 45C35 45 32 50 32 60V90M60 45C65 45 68 50 68 60V90M45 90V130M55 90V125" stroke="black" stroke-width="1.5"/>
                <rect x="40" y="45" width="20" height="45" stroke="black" stroke-width="1.5" fill="white"/>
                <line x1="52" y1="135" x2="100" y2="250" stroke="black" stroke-width="1.5" />
            </svg>
        </div>
    </div>

</body>
</html>
